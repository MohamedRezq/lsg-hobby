<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      Edit Shipping Address - Lightspeed Global - Model Kits, Paints, and More
    </title>
    <meta
      name="description"
      content="Lightspeed Global is your destination for high-quality paints, finishing reserve, tools, and supplies. Explore a vast range of model kits, including wargames, puzzles, toys, and more."
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      integrity="sha512-jQBPcGQ9H0dsOXf6e5z12iQGZZ6wVOZ5bdS0Txz2F06oLZp+6N9az9tQ3YtwH1Ps9PwO9YbwDscj4FX2FE+8w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Placeholder for common head content -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/meta/head.html")
          .then((response) => response.text())
          .then((data) => {
            document.head.innerHTML = data + document.head.innerHTML;
          });
      });
    </script>

    <style>
      /* Global Styles */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
      }

      /* Container */
      .form-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
      }

      form {
        max-width: 500px;
        margin: auto;
        width: 100%;
      }

      .form-container h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        width: 100%;
      }

      /* Form Grid */
      .form-grid {
        display: grid;
        grid-template-columns: 1fr;
        margin: auto;
        width: 100%;
      }

      .form-group {
        display: flex;
        flex-direction: column;
        position: relative;
      }

      label {
        margin-bottom: 5px;
        font-size: 14px;
        color: #333;
      }

      input {
        height: 35px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
      }

      input::placeholder {
        font-size: 11pt;
      }

      input[type="password"]:focus {
        border-color: #cc7a00;
        outline: none;
      }

      /* Eye Icon for Password Toggle */
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 35px;
        cursor: pointer;
        font-size: 16px;
        color: #777;
      }

      .password-requirements {
        padding-bottom: 20px;
      }

      .password-requirements p {
        font-size: 9.5pt;
        color: #ff9800;
        margin-bottom: 5px;
      }

      .btn-reset {
        background-color: #ff9800;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
        margin-top: 15px;
      }

      .btn-reset:hover {
        background-color: #cc7a00;
      }

      /* Responsive Adjustments */
      @media (max-width: 600px) {
        .form-container {
          padding: 20px;
        }

        .btn-reset {
          font-size: 14px;
        }
      }
    </style>
    <link rel="stylesheet" href="./snippets/reserve-table/reserve-table.css" />
  </head>

  <body>
    <!-- Header PlaceHolder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main style="max-width: 1200px">
      <div class="form-container">
        <h1>Reset Password</h1>
        <form
          style="display: flex; flex-direction: column; justify-content: center"
        >
          <div class="form-grid">
            <!-- Old Password -->
            <div class="form-group">
              <label for="old-password">Old Password</label>
              <input
                type="password"
                id="old-password"
                name="old-password"
                placeholder="Old Password"
              />
              <i class="fa fa-eye toggle-password" toggle="#old-password"></i>
            </div>

            <!-- Password Requirements -->
            <div class="password-requirements">
              <div style="font-size: 11pt; margin-bottom: 5px">
                Enter new password:
              </div>
              <p>• Minimum of 6 characters required</p>
              <p>• Must contain at least one special character</p>
              <p>• Must contain at least one number</p>
              <p>• Must contain at least one capital letter</p>
            </div>

            <!-- New Password -->
            <div class="form-group">
              <label for="new-password">Password</label>
              <input
                type="password"
                id="new-password"
                name="new-password"
                placeholder="Password"
              />
              <i class="fa fa-eye toggle-password" toggle="#new-password"></i>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
              <label for="confirm-password">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                placeholder="Confirm Password"
              />
              <i
                class="fa fa-eye toggle-password"
                toggle="#confirm-password"
              ></i>
            </div>
          </div>

          <!-- Reset Button -->
          <button type="submit" class="btn-reset">Reset Password</button>
        </form>
      </div>
    </main>

    <!-- Footer PlaceHolder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      // Define the `isAdmin` flag
      const isAdmin = true;

      // Define an async function to handle the sequential loading
      async function loadComponents() {
        try {
          // Load header
          const headerResponse = await fetch("/snippets/header/header.html");
          const headerData = await headerResponse.text();
          document.getElementById("header-placeholder").outerHTML = headerData;

          // Load footer
          const footerResponse = await fetch("/snippets/footer/footer.html");
          const footerData = await footerResponse.text();
          document.getElementById("footer-placeholder").outerHTML = footerData;
        } catch (error) {
          console.error("Error loading components:", error);
        }
      }

      // Call the function on DOM content loaded
      document.addEventListener("DOMContentLoaded", loadComponents);

      // Toggle Password Visibility
      document.addEventListener("click", function (e) {
        if (e.target.classList.contains("toggle-password")) {
          const input = document.querySelector(e.target.getAttribute("toggle"));
          if (input.type === "password") {
            input.type = "text";
            e.target.classList.add("fa-eye-slash");
            e.target.classList.remove("fa-eye");
          } else {
            input.type = "password";
            e.target.classList.add("fa-eye");
            e.target.classList.remove("fa-eye-slash");
          }
        }
      });
    </script>
  </body>
</html>
