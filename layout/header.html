<!-- Header Section -->
<header
  style="max-width: 1200px"
  class="flex items-center justify-between mx-auto px-6 lg:px-0 py-2 relative z-10 gap-5 lg:gap-14 max-w-screen-xl border-b-2 border-[#333333] shadow-lg shadow-black lg:shadow-none"
>
  <div class="w-full flex gap-5 lg:gap-10 justify-between">
    <div class="flex items-center gap-5">
      <!-- Hamburger Menu for Mobile with Alpine.js -->
      <div x-data="{ open: false }" class="relative block lg:hidden">
        <button @click="open = !open" class="text-2xl focus:outline-none">
          <!-- Icon Changes on Click -->
          <i :class="open ? 'fas fa-times' : 'fas fa-bars'"></i>
        </button>

        <!-- Mobile Menu -->
        <nav
          style="
            height: calc(100vh - 60px);
            top: 60px;
            background-color: #333333;
          "
          x-show="open"
          @click.away="open = false"
          class="fixed flex flex-col justify-between left-0 right-0 bg-gray-800 text-white z-20 w-full"
        >
          <div class="flex flex-col gap-1">
            <!-- Search Bar (for desktop) -->
            <div class="search-bar flex w-full items-center gap-0 px-6 my-5">
              <input
                type="text"
                class="text-sm h-9 placeholder:text-sm text-[#333333] py-1 px-3 border border-[#ccc] w-full rounded-tl-md rounded-bl-md"
                placeholder="Search over 1,000,000 products by description, brand, SKU, etc.."
              />
              <button
                style="background-color: #f8f8f8; color: #333333"
                class="h-9 search-icon py-1 px-2 border border-[#ccc] border-l-0 rounded-tr-md rounded-br-md"
              >
                <i class="fas fa-search fa-lg"></i>
              </button>
            </div>
            <ul class="flex flex-col items-start px-7 pb-5 space-y-5">
              <li>
                <a href="#" class="hover:text-yellow-300">Create an account</a>
              </li>
              <li><a href="#" class="hover:text-yellow-300">Login</a></li>
            </ul>
            <ul class="flex flex-col items-start px-7 py-5 space-y-4">
              <li><a href="#" class="hover:text-yellow-300">BLOG</a></li>
              <li><a href="#" class="hover:text-yellow-300">NEW</a></li>
              <li><a href="#" class="hover:text-yellow-300">RESERVE</a></li>
              <li>
                <a href="#" class="hover:text-yellow-300">FEATURED DEALS</a>
              </li>
              <li>
                <a href="/pages/products.html" class="hover:text-yellow-300"
                  >PRODUCTS</a
                >
              </li>
              <li>
                <a href="/pages/about.html" class="hover:text-yellow-300"
                  >ABOUT</a
                >
              </li>
              <li>
                <a href="/pages/faqs.html" class="hover:text-yellow-300">FAQ</a>
              </li>
              <li>
                <a href="/pages/contact.html" class="hover:text-yellow-300"
                  >CONTACT US</a
                >
              </li>
            </ul>
          </div>
          <!-- Footer with Copyright -->
          <p class="text-gray-400 text-sm w-full text-center py-5">
            &copy; 2024 Lightspeed Global. All rights reserved.
          </p>
        </nav>
      </div>

      <!-- Logo -->
      <img
        src="https://www.lsghobby.com/css/Content/img/header.lsg.png"
        alt="Lightspeed Global Logo"
        class="h-9 lg:h-10 w-auto mt-1"
      />
    </div>

    <!-- Search Bar (for desktop) -->
    <div class="search-bar hidden lg:flex w-full items-center gap-0">
      <input
        type="text"
        class="text-sm h-9 placeholder:text-sm text-[#333333] py-1 px-3 border border-[#ccc] w-full rounded-tl-md rounded-bl-md"
        placeholder="Search over 1,000,000 products by description, brand, SKU, etc.."
      />
      <button
        class="h-9 search-icon py-1 px-2 bg-[#f8f8f8] border border-[#ccc] border-l-0 rounded-tr-md rounded-br-md"
      >
        <i class="fas fa-search fa-lg"></i>
      </button>
    </div>
  </div>

  <!-- Icons for Favorites, Cart, etc. -->
  <div class="nav-icons flex items-center space-x-8">
    <div class="hidden lg:flex items-center space-x-5">
      <a href="#" class="text-sm whitespace-nowrap">Create an account</a>
      <a href="#" class="text-sm whitespace-nowrap">Login</a>
    </div>
    <a href="#" class="relative text-2xl">
      <i class="fas fa-heart"></i>
      <span
        class="absolute -top-1 -right-3 bg-yellow-300 rounded-full w-5 h-5 text-center inline-flex items-center justify-center text-xs font-semibold"
        >12</span
      >
    </a>
    <a href="#" class="relative text-2xl">
      <i class="fas fa-shopping-cart"></i>
      <span
        class="absolute -top-1 -right-3 bg-yellow-300 rounded-full w-5 h-5 text-center inline-flex items-center justify-center text-xs font-semibold"
        >12</span
      >
    </a>
  </div>
</header>
