<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lightspeed Global - Model Kits, Paints, and More</title>
    <meta
      name="description"
      content="Lightspeed Global is your destination for high-quality paints, finishing products, tools, and supplies. Explore a vast range of model kits, including wargames, puzzles, toys, and more."
    />
    <!-- Placeholder for common head content -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/meta/head.html")
          .then((response) => response.text())
          .then((data) => {
            document.head.innerHTML = data + document.head.innerHTML;
          });
      });
    </script>
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="./snippets/categories-carousel/categories-carousel.css"
    />
    <link
      rel="stylesheet"
      href="./snippets/banner-carousel/banner-carousel.css"
    />
    <link
      rel="stylesheet"
      href="./snippets/images-carousel/images-carousel.css"
    />
    <link
      rel="stylesheet"
      href="./snippets/products-table/products-table.css"
    />
    <link
      rel="stylesheet"
      href="./snippets/products-table-tabs/products-table-tabs.css"
    />
    <link
      rel="stylesheet"
      href="./snippets/products-table-pagination/products-table-pagination.css"
    />
  </head>

  <body>
    <!-- Header PlaceHolder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main
      style="max-width: 1200px"
      class="mx-auto px-3 lg:px-0 mt-1 mb-20 overflow-hidden"
    >
      <!-- Categories Slider PlaceHolder -->
      <div id="categories-slider-placeholder"></div>
      <!-- Banner Carousel PlaceHolder -->
      <div id="banner-carousel-placeholder"></div>
      <!-- Images Carousel PlaceHolder -->
      <div id="images-carousel-placeholder"></div>

      <!-- Products Table PlaceHolder -->
      <section style="margin-top: 30px; margin-bottom: 50px">
        <div id="table-controls-placeholder"></div>
        <div id="products-table-placeholder"></div>
        <div id="table-pagination-placeholder"></div>
      </section>
    </main>

    <!-- Footer PlaceHolder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <script>
      // Define the `isAdmin` flag
      const isAdmin = true; // Change to false if the user is not an admin

      // Define an async function to handle the sequential loading
      async function loadComponents() {
        try {
          // Load header
          const headerResponse = await fetch("./snippets/header/header.html");
          const headerData = await headerResponse.text();
          document.getElementById("header-placeholder").outerHTML = headerData;

          // Load categories slider
          const categoriesSliderResponse = await fetch(
            "/snippets/categories-carousel/categories-carousel.html"
          );
          const categoriesSliderData = await categoriesSliderResponse.text();
          document.getElementById("categories-slider-placeholder").outerHTML =
            categoriesSliderData;

          // Load banner carousel
          const bannerCarouselResponse = await fetch(
            "/snippets/banner-carousel/banner-carousel.html"
          );
          const bannerCarouselData = await bannerCarouselResponse.text();
          document.getElementById("banner-carousel-placeholder").outerHTML =
            bannerCarouselData;

          // Load images carousel
          const imagesCarouselResponse = await fetch(
            "/snippets/images-carousel/images-carousel.html"
          );
          const imagesCarouselData = await imagesCarouselResponse.text();
          document.getElementById("images-carousel-placeholder").outerHTML =
            imagesCarouselData;

          // Load images carousel
          const productsTableResponse = await fetch(
            "/snippets/products-table/products-table.html"
          );
          const productsTableData = await productsTableResponse.text();
          document.getElementById("products-table-placeholder").outerHTML =
            productsTableData;

          // Load table controls
          const tableControlsResponse = await fetch(
            "/snippets/products-table-tabs/products-table-tabs.html"
          );
          const tableControlsData = await tableControlsResponse.text();
          document.getElementById("table-controls-placeholder").outerHTML =
            tableControlsData;

          // Load products table pagination and render products
          const tablePaginationResponse = await fetch(
            "/snippets/products-table-pagination/products-table-pagination.html"
          );
          const tablePaginationData = await tablePaginationResponse.text();
          document.getElementById("table-pagination-placeholder").outerHTML =
            tablePaginationData;

          // Load footer
          const footerResponse = await fetch("./snippets/footer/footer.html");
          const footerData = await footerResponse.text();
          document.getElementById("footer-placeholder").outerHTML = footerData;
        } catch (error) {
          console.error("Error loading components:", error);
        }
      }

      // Helper function to dynamically load external scripts
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      // Call the function on DOM content loaded
      document.addEventListener("DOMContentLoaded", async function () {
        // First, wait for the components to load
        await loadComponents();

        // After loadComponents is done, load the other scripts
        try {
          await loadScript("./snippets/header/header.js");
          await loadScript(
            "./snippets/categories-carousel/categories-carousel.js"
          );
          await loadScript("./snippets/banner-carousel/banner-carousel.js");
          await loadScript("./snippets/images-carousel/images-carousel.js");
          await loadScript(
            "./snippets/products-table/products-table-w-tabs.js"
          );
          await loadScript(
            "./snippets/products-table-tabs/products-table-tabs.js"
          );
          await loadScript(
            "./snippets/products-table-pagination/products-table-pagination.js"
          );
          console.log("All scripts loaded successfully");
        } catch (error) {
          console.error("Error loading external scripts:", error);
        }
      });
    </script>
  </body>
</html>
