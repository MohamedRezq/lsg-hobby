<div class="products-table-container">
  <!-- Desktop Table View -->
  <div class="products-table-main-desktop-container">
    <table class="products-table-main-table">
      <thead class="products-table-table-header">
        <tr>
          <th></th>
          <th>
            Product
            <span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            Description
            <span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            Scale
            <span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            Original Price
            <span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            SRP
            <span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            In Stock
            <span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>Qty</th>
        </tr>
      </thead>
      <tbody class="products-table-table-body" id="product-rows">
        <!-- JavaScript will inject product rows here -->
      </tbody>
    </table>
  </div>

  <!-- Mobile Card View -->
  <div id="mobile-product-cards" class="products-table-mobile-cards">
    <!-- JavaScript will inject product cards here -->
  </div>
</div>
