<!-- Table Controls with Tabs -->
<div class="table-tabs-container">
  <div></div>

  <div class="table-tabs-controls-container">
    <!-- Sort By -->
    <div class="table-tabs-sort">
      <span class="table-tabs-sort-label">Sort By:</span>
      <div class="table-tabs-select-container">
        <select id="sort-select" class="table-tabs-select">
          <option value="recent">Most Recent</option>
          <option value="low-to-high">Price: Low to High</option>
          <option value="high-to-low">Price: High to Low</option>
        </select>
      </div>
    </div>

    <!-- View per page -->
    <div class="table-tabs-view">
      <span class="table-tabs-view-label">View:</span>
      <div class="table-tabs-select-container">
        <select id="page-count-select" class="table-tabs-select">
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <span class="table-tabs-view-suffix">per page</span>
    </div>
  </div>
</div>
