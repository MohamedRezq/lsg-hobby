    </div>
    <div class="home-banner-carousel-item">
      <a href="https://example.com/page2" target="_blank">

          src="https://res.cloudinary.com/practicaldev/image/fetch/s--3mmv8JYX--/c_limit,f_auto,fl_progressive,q_auto,w_800/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/i9vk77i69xs1tn8d3lc2.jpg"

    <div class="home-banner-carousel-item">
      <a href="https://example.com/page3" target="_blank">
        <img
          src="https://bigelowsurgical.com/core/wp-content/uploads/2016/05/banner-image-placeholder.jpg"
          alt="Banner 3"
        />
      </a>
    </div>
    <div class="home-banner-carousel-item">
      <a href="https://example.com/page4" target="_blank">

          src="https://www.ogaratraining.com/wp-content/uploads/2017/04/Banner-Placeholder-Image.jpg"

    </div>
    <div class="home-banner-carousel-item">

        />

  <!-- Left and right controls -->
  <button class="home-banner-control left-control" onclick="prevBannerSlide()">
    &#10094;
  </button>
  <button class="home-banner-control right-control" onclick="nextBannerSlide()">
    &#10095;
  </button>

  <!-- Dots navigation -->
  <div class="home-banner-dots-navigation" id="carouselDots"></div>
