<!-- Table Controls with Tabs -->
<div
  class="flex flex-col-reverse sm:flex-row items-start sm:items-end justify-between px-1"
>
  <div class="flex items-center gap-1 px-1">
    <a
      href="#"
      id="featured-tab"
      class="tab-link py-2 px-2 border-b-4 border-gray-50 rounded-tr-sm rounded-tl-sm text-center text-sm text-gray-500"
      data-tab="featured"
      >Featured</a
    >
    <a
      href="#"
      id="best-seller-tab"
      class="tab-link py-2 px-2 border-b-4 border-gray-50 rounded-tr-sm rounded-tl-sm text-center text-sm text-gray-500"
      data-tab="best-seller"
      >Best Seller</a
    >
    <a
      href="#"
      id="new-tab"
      class="tab-link py-2 px-2 border-b-4 border-gray-50 rounded-tr-sm rounded-tl-sm text-center text-sm text-gray-500"
      data-tab="new"
      >New</a
    >
  </div>

  <div class="flex items-center space-x-1 pb-2">
    <!-- Sort By -->
    <div class="flex items-center space-x-2">
      <span class="hidden lg:inline text-gray-400 font-semibold text-xs"
        >Sort By:</span
      >
      <div class="relative inline-block text-left">
        <select
          id="sort-select"
          class="border text-xs rounded-md text-gray-700 text-xs font-semibold px-1 py-1 focus:outline-none focus:border-gray-500"
        >
          <option value="recent">Most Recent</option>
          <option value="low-to-high">Price: Low to High</option>
          <option value="high-to-low">Price: High to Low</option>
        </select>
      </div>
    </div>

    <!-- View per page -->
    <div class="flex items-center space-x-1">
      <span class="hidden lg:inline text-gray-400 text-xs font-semibold"
        >View:</span
      >
      <div class="relative inline-block text-left">
        <select
          id="page-count-select"
          class="border rounded-md text-gray-700 text-xs font-semibold px-0 py-1 focus:outline-none focus:border-gray-500"
        >
          <option value="25">25</option>
          <option value="50">50</option>
          <option value="100">100</option>
        </select>
      </div>
      <span class="hidden lg:inline text-gray-400 font-semibold text-xs"
        >per page</span
      >
    </div>
  </div>
</div>
