<!-- Full-width banner carousel -->
<div
  x-data="{ activeSlide: 0, slides: ['/assets/banner-lg.png', 'https://res.cloudinary.com/practicaldev/image/fetch/s--3mmv8JYX--/c_limit%2Cf_auto%2Cfl_progressive%2Cq_auto%2Cw_800/https://dev-to-uploads.s3.amazonaws.com/uploads/articles/i9vk77i69xs1tn8d3lc2.jpg', 'https://bigelowsurgical.com/core/wp-content/uploads/2016/05/banner-image-placeholder.jpg', 'https://www.ogaratraining.com/wp-content/uploads/2017/04/Banner-Placeholder-Image.jpg', 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQQpHddD2tGtC_zzh5v3QEecPDIaCeUHVMctg&s'], autoSwap: null }"
  x-init="autoSwap = setInterval(() => { activeSlide = (activeSlide + 1) % slides.length }, 5000)"
  @mouseenter="clearInterval(autoSwap)"
  @mouseleave="autoSwap = setInterval(() => { activeSlide = (activeSlide + 1) % slides.length }, 5000)"
  class="relative w-full overflow-hidden"
  style="height: 240px"
>
  <!-- Carousel Images -->
  <template x-for="(slide, index) in slides" :key="index">
    <div
      x-show="activeSlide === index"
      class="absolute inset-0 transition-all duration-500 rounded-xl"
    >
      <img
        :src="slide"
        alt="Carousel Image"
        class="w-full h-full object-cover rounded-3xl"
      />
    </div>
  </template>
  <!-- Dots navigation -->
  <div class="absolute bottom-4 left-0 right-0 flex justify-center space-x-2">
    <template x-for="(slide, index) in slides" :key="index">
      <button
        @click="activeSlide = index"
        :class="{'bg-white': activeSlide === index, 'bg-gray-400': activeSlide !== index}"
        class="w-3 h-3 rounded-full transition-colors duration-300"
      ></button>
    </template>
  </div>
</div>
