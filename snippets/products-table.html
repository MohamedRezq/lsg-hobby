<!-- Full-Responsive Products Table -->

<div class="container mx-auto pb-10">
  <!-- Desktop Table View -->
  <div class="overflow-x-auto hidden lg:block">
    <table
      class="min-w-full rounded-lg border border-gray-300 bg-white shadow-lg"
    >
      <thead class="bg-gray-200">
        <tr>
          <th
            class="border-b border-gray-300 px-2 py-2 text-left text-xs font-semibold text-gray-700 cursor-pointer"
          >
            Product
            <span
              style="width: 20px"
              class="flex inline-flex flex-col items-center -space-y-1.5"
            >
              <!-- Up Arrow -->
              <i
                class="fas fa-sort-up text-xs text-gray-500 hover:text-gray-700"
              ></i>
              <!-- Down Arrow -->
              <i
                class="fas fa-sort-down text-xs text-gray-500 hover:text-gray-700"
              ></i>
            </span>
          </th>
          <th
            class="border-b border-gray-300 px-2 py-2 text-left text-xs font-semibold text-gray-700"
          >
            Description
            <span
              style="width: 20px"
              class="flex inline-flex flex-col items-center -space-y-1.5"
            >
              <!-- Up Arrow -->
              <i
                class="fas fa-sort-up text-xs text-gray-500 hover:text-gray-700"
              ></i>
              <!-- Down Arrow -->
              <i
                class="fas fa-sort-down text-xs text-gray-500 hover:text-gray-700"
              ></i>
            </span>
          </th>
          <th
            class="border-b border-gray-300 py-2 text-left text-xs font-semibold text-gray-700"
          >
            Scale
            <span
              style="width: 20px"
              class="flex inline-flex flex-col items-center -space-y-1.5"
            >
              <!-- Up Arrow -->
              <i
                class="fas fa-sort-up text-xs text-gray-500 hover:text-gray-700"
              ></i>
              <!-- Down Arrow -->
              <i
                class="fas fa-sort-down text-xs text-gray-500 hover:text-gray-700"
              ></i>
            </span>
          </th>
          <th
            class="border-b border-gray-300 px-2 py-2 text-right text-xs font-semibold text-gray-700"
          >
            Net Price
            <span
              style="width: 20px"
              class="flex inline-flex flex-col items-center -space-y-1.5"
            >
              <!-- Up Arrow -->
              <i
                class="fas fa-sort-up text-xs text-gray-500 hover:text-gray-700"
              ></i>
              <!-- Down Arrow -->
              <i
                class="fas fa-sort-down text-xs text-gray-500 hover:text-gray-700"
              ></i>
            </span>
          </th>
          <th
            class="min-w-20 border-b border-gray-300 py-2 text-right text-xs font-semibold text-gray-700"
          >
            SRP
            <span
              style="width: 20px"
              class="flex inline-flex flex-col items-center -space-y-1.5"
            >
              <!-- Up Arrow -->
              <i
                class="fas fa-sort-up text-xs text-gray-500 hover:text-gray-700"
              ></i>
              <!-- Down Arrow -->
              <i
                class="fas fa-sort-down text-xs text-gray-500 hover:text-gray-700"
              ></i>
            </span>
          </th>
          <th
            class="border-b border-gray-300 px-2 py-2 text-center text-xs font-semibold text-gray-700"
          >
            In Stock
            <span
              style="width: 20px"
              class="flex inline-flex flex-col items-center -space-y-1.5"
            >
              <!-- Up Arrow -->
              <i
                class="fas fa-sort-up text-xs text-gray-500 hover:text-gray-700"
              ></i>
              <!-- Down Arrow -->
              <i
                class="fas fa-sort-down text-xs text-gray-500 hover:text-gray-700"
              ></i>
            </span>
          </th>
          <th
            class="border-b border-gray-300 px-2 py-2 text-left text-xs font-semibold text-gray-700"
          >
            Buy
          </th>
        </tr>
      </thead>
      <tbody id="product-rows">
        <!-- JavaScript will inject product rows here -->
      </tbody>
    </table>
  </div>

  <!-- Mobile Card View -->
  <div
    id="mobile-product-cards"
    class="lg:hidden grid grid-cols-1 sm:grid-cols-2 gap-5"
  >
    <!-- JavaScript will inject product cards here -->
  </div>
</div>
