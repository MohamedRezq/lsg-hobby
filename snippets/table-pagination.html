<!-- Pagination Section -->
<div class="container mx-auto flex justify-end pt-10 mb-5">
  <nav aria-label="Pagination" class="flex items-center space-x-1 text-xs">
    <!-- Previous Button -->
    <a
      href="#"
      id="previous-page"
      class="px-3 py-2 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      aria-label="Previous Page"
    >
      <i class="fas fa-chevron-left"></i>
    </a>

    <!-- Page Numbers (Dynamically generated here) -->
    <div id="pagination-numbers" class="flex space-x-1"></div>

    <!-- Next Button -->
    <a
      href="#"
      id="next-page"
      class="px-3 py-2 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      aria-label="Next Page"
    >
      <i class="fas fa-chevron-right"></i>
    </a>

    <!-- Last Page Button -->
    <a
      href="#"
      id="last-page"
      class="px-3 py-2 bg-gray-200 text-gray-600 rounded-md hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-400"
      aria-label="Last Page"
    >
      <i class="fas fa-angle-double-right"></i>
    </a>
  </nav>
</div>
