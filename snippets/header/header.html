<!-- Header Section -->
<header class="header-container">
  <div class="header-content">
    <div class="logo-menu">
      <!-- Hamburger Menu for Mobile with Alpine.js -->
      <div x-data="{ open: false }" class="hamburger-menu">
        <button @click="open = !open" class="menu-button">
          <i :class="open ? 'fas fa-times' : 'fas fa-bars'"></i>
        </button>

        <!-- Mobile Menu -->
        <nav x-show="open" @click.away="open = false" class="mobile-nav">
          <div class="mobile-nav-content">
            <ul class="mobile-nav-menu">
              <li><a href="#">BLOG</a></li>
              <li><a href="#">NEW</a></li>
              <li><a href="#">RESERVE</a></li>
              <li><a href="#">FEATURED DEALS</a></li>
              <li><a href="/products.html">PRODUCTS</a></li>
              <li><a href="/about.html">ABOUT</a></li>
              <li><a href="/faqs.html">FAQ</a></li>
              <li><a href="/contact.html">CONTACT US</a></li>
            </ul>
          </div>
          <!-- Footer with Copyright -->
          <p class="mobile-nav-footer">
            &copy; 2024 Lightspeed Global. All rights reserved.
          </p>
        </nav>
      </div>

      <!-- Logo -->
      <a href="/">
        <img
          src="https://www.lsghobby.com/css/Content/img/header.lsg.png"
          alt="Lightspeed Global Logo"
          class="logo"
        />
      </a>
    </div>
    <!-- Search Bar (for desktop) -->
    <div class="search-bar desktop-search">
      <input
        type="text"
        class="search-input"
        placeholder="Search over 1,000,000 products by name, brand, SKU, etc.."
      />
      <button class="search-button">
        <i class="fas fa-search fa-lg"></i>
      </button>
    </div>
  </div>

  <!-- Icons for Favorites, Cart, Search -->
  <div class="nav-icons">
    <div class="account-links" id="account-links-desktop">
      <span id="desktop-username"></span>
      <a href="#" id="desktop-create-account">Create an account</a>
      <a href="#" id="desktop-login">Login</a>
      <a href="#" id="desktop-logout" style="display: none">Logout</a>
    </div>
    <a
      href="#"
      class="icon-link mobile-search-button"
      id="mobile-search-button"
    >
      <i class="fas fa-search"></i>
    </a>
    <a href="#" class="icon-link">
      <i class="fas fa-heart"></i>
      <span id="header-saveCount" class="icon-badge" style="display: none"
        >0</span
      >
    </a>
    <a href="/cart.html" class="icon-link">
      <i class="fas fa-shopping-cart"></i>
      <span id="header-cartCount" class="icon-badge" style="display: none"
        >0</span
      >
    </a>
  </div>
</header>

<!-- Full width search input overlay (mobile view) -->
<div
  id="mobile-search-overlay"
  class="mobile-search-overlay"
  style="display: none"
>
  <div class="mobile-search-bar full-width-search">
    <input
      type="text"
      class="mobile-search-input"
      placeholder="Search over 1,000,000 products..."
    />
    <button class="search-close-button" id="mobile-search-close">
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>

<!-- Full-screen Navigation Bar for Desktop -->
<div class="desktop-navbar">
  <nav class="desktop-nav-container">
    <ul class="nav-menu">
      <li><a href="#" class="nav-link">BLOG</a></li>
      <li><a href="#" class="nav-link">NEW</a></li>
      <li><a href="#" class="nav-link">RESERVE</a></li>
      <li><a href="#" class="nav-link">FEATURED DEALS</a></li>
      <li><a href="/products.html" class="nav-link">PRODUCTS</a></li>
      <li><a href="/about.html" class="nav-link">ABOUT</a></li>
      <li><a href="/faqs.html" class="nav-link">FAQ</a></li>
    </ul>
    <ul class="nav-menu contact-menu">
      <li><a href="/contact.html" class="nav-link">CONTACT US</a></li>
    </ul>
  </nav>
</div>
