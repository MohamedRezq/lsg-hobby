<!-- Table Controls with Category Filters Button -->
<div class="flex items-end justify-between px-2 w-full">
  <!-- Filter Button (Add an ID for targeting) -->
  <div
    id="filter-button"
    class="flex p-1 text-xs font-semibold px-2 lg:hidden text-gray-600 bg-gray-100 rounded-md items-center justify-senter border border-gray-200"
  >
    FILTER <i class="fas fa-filter text-md ml-1"></i>
  </div>
  <div id="empty-div" class="hidden lg:block"></div>
  <div class="flex items-center space-x-1 pb-0">
    <!-- Sort By -->
    <div class="flex items-center space-x-2">
      <span class="hidden lg:inline text-gray-400 font-semibold text-xs"
        >Sort By:</span
      >
      <div class="relative inline-block text-left">
        <select
          class="border text-xs rounded-md text-gray-700 text-xs font-semibold px-1 py-1 focus:outline-none focus:border-gray-500"
        >
          <option>Most Recent</option>
          <option>Price: Low to High</option>
          <option>Price: High to Low</option>
        </select>
      </div>
    </div>
    <!-- View per page -->
    <div class="flex items-center space-x-1">
      <span class="hidden lg:inline text-gray-400 text-xs font-semibold"
        >View:</span
      >
      <div class="relative inline-block text-left">
        <select
          class="border rounded-md text-gray-700 text-xs font-semibold px-0 py-1 focus:outline-none focus:border-gray-500"
        >
          <option>25</option>
          <option>50</option>
          <option>100</option>
        </select>
      </div>
      <span class="hidden lg:inline text-gray-400 font-semibold text-xs"
        >per page</span
      >
    </div>
  </div>
</div>
