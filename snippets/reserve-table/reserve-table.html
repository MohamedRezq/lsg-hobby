<div class="reserve-table-container">
  <!-- Desktop Table View -->
  <div class="reserve-table-main-desktop-container">
    <table class="reserve-table-main-table">
      <thead class="reserve-table-table-header">
        <tr>
          <th>
            PO #<span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            Brand<span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            Listed Date<span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            Days Left<span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            ETA<span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            # of Items<span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            Items Ordered<span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
          <th>
            Order Status<span class="products-table-sort-icons">
              <i class="fas fa-sort-up"></i>
              <i class="fas fa-sort-down"></i>
            </span>
          </th>
        </tr>
      </thead>
      <tbody class="reserve-table-table-body" id="reserve-rows">
        <!-- JavaScript will inject PO rows here -->
      </tbody>
    </table>
  </div>

  <!-- Mobile Card View -->
  <div id="mobile-reserve-cards" class="reserve-table-mobile-cards">
    <!-- JavaScript will inject PO cards here -->
  </div>
</div>
