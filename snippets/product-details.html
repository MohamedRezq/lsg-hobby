<div
  id="product-details-container"
  class="container mx-auto px-4 py-8 flex flex-col lg:flex-row space-y-8 lg:space-x-8"
>
  <!-- Product Image and Carousel Section -->
  <div class="lg:w-2/5 w-full">
    <!-- Main Image -->
    <div
      id="main-product-image"
      class="relative w-full h-[300px] lg:h-[500px] mb-4"
    >
      <img
        src=""
        alt="Product Image"
        class="w-full h-96 object-cover rounded-lg shadow-sm"
        id="current-main-image"
      />
      <button
        id="prev-slide"
        class="absolute top-1/2 left-0 px-2 py-1 bg-gray-300 text-sm"
      >
        &#10094;
      </button>
      <button
        id="next-slide"
        class="absolute top-1/2 right-0 px-2 py-1 bg-gray-300 text-sm"
      >
        &#10095;
      </button>
    </div>
    <!-- Thumbnails -->
    <div
      id="thumbnail-carousel"
      class="flex space-x-2 overflow-x-auto hide-scrollbar"
    ></div>
  </div>

  <!-- Product Info Section -->
  <div class="lg:w-2/5 w-full text-sm">
    <div class="mt-2 text-gray-700 w-full flex justify-between items-end">
      <h1 id="product-name" class="text-sm font-bold text-[#333333]"></h1>
      <div
        style="font-size: 8pt"
        class="px-3 py-1 rounded-md mt-3 font-semibold text-xs inline-block"
        id="product-details-tag"
      ></div>
    </div>
    <h1
      id="product-description"
      class="text-lg mt-2 font-semibold text-[#333333]"
    ></h1>
    <div class="mt-1 text-gray-500">
      <p>SKU: <span id="product-sku" class="font-bold"></span></p>
      <p>MFG CODE: <span id="product-mfg-code" class="font-bold"></span></p>
      <p>UPC: <span id="product-upc" class="font-bold"></span></p>
      <p class="mt-1">
        Category: <span id="product-category" class="font-bold"></span>
      </p>
      <p class="my-3 font-semibold text-xs" id="product-details-scale">
        Scale:
      </p>
      <span
        class="bg-green-100 text-green-700 px-3 py-1 rounded-md mt-3 font-semibold text-xs"
        id="availability-status"
      ></span>
    </div>
    <!-- Pricing -->
    <div id="pricing" class="my-4 text-md w-full flex flex-col items-end">
      <p class="flex items-center justify-end w-48">
        <span
          ><span
            id="discount"
            class="mr-3 text-red-500 text-sm font-bold"
          ></span
          ><span id="final-price" class="font-bold text-base"></span
        ></span>
      </p>
      <p
        class="flex items-center justify-between flex-row-reverse w-36 text-xs"
      >
        <span
          id="net-price"
          class="font-semibold text-base text-gray-500"
        ></span>
        <span id="original-price-label">Original Price:</span>
      </p>
      <p
        class="flex items-center text-xs flex-row-reverse justify-between w-36"
      >
        <span id="srp" class="font-bold text-base"></span><span>SRP: </span>
      </p>
    </div>
    <!-- Stock and Add to Cart -->
    <div class="my-4 w-full flex justify-between">
      <div class="mt-1 flex flex-col justify-start gap-0 pl-1 text-xs">
        <div
          id="product-details-moq"
          class="text-[8pt] font-semibold text-[#333333]"
        ></div>
        <div
          id="product-details-back-ordered"
          class="text-[8pt] font-semibold text-yellow-700"
        ></div>
        <div
          id="product-details-last-purchased"
          class="text-[8pt] text-gray-500"
        ></div>
      </div>
      <div class="mt-2 flex items-center">
        <input
          type="number"
          class="w-12 border rounded-md text-center py-1 text-sm"
          value="1"
          min="1"
          id="quantity-input"
        />
        <button
          class="bg-yellow-500 hover:bg-yellow-600 text-white text-sm px-4 py-2 rounded-md ml-2"
          id="add-to-cart"
        >
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Product Details and Specifications Tabs -->
<div class="container mx-auto mt-8 px-4 text-sm">
  <div class="flex space-x-8 px-4">
    <button
      id="details-tab"
      class="border-b-4 border-yellow-500 px-2 py-2 font-semibold"
    >
      Product Details
    </button>
    <button
      id="specifications-tab"
      class="border-b-4 border-transparent px-2 py-2"
    >
      Specifications
    </button>
  </div>
  <div id="product-details" class="text-gray-600 bg-gray-100 p-5 rounded-lg">
    <p id="details"></p>
  </div>
  <div id="product-specifications" class="hidden">
    <ul id="spec-list" class="list-disc pl-10 bg-gray-100 p-5 rounded-lg"></ul>
  </div>
</div>

<!-- Related Products Section -->
<div id="related-products" class="container mx-auto">
  <h2 class="text-lg font-bold text-gray-700 mb-4 mt-20">Related Products</h2>
  <div class="flex justify-between items-center mb-4">
    <button
      id="related-prev"
      style="height: fit-content"
      class="bg-gray-300 px-3 py-2 mr-3 rounded-lg text-xs"
    >
      <i class="fas fa-chevron-left"></i>
    </button>
    <button
      id="related-next"
      style="height: fit-content"
      class="bg-gray-300 px-3 py-2 ml-3 rounded-lg text-xs"
    >
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  <div
    style="max-height: min-content"
    class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-2"
    id="related-products-list"
  ></div>
</div>
