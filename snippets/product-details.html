<div
  id="product-details-container"
  class="container mx-auto px-4 py-8 flex flex-col lg:flex-row lg:space-x-8"
>
  <!-- Product Image and Carousel Section -->
  <div class="lg:w-2/5 w-full">
    <!-- Main Image -->
    <div
      id="main-product-image"
      class="relative w-full h-[300px] lg:h-[500px] mb-4"
    >
      <img
        src=""
        alt="Product Image"
        style="max-height: 300px"
        class="w-full object-cover rounded-lg shadow-sm cursor-pointer"
        id="current-main-image"
      />
      <button
        id="prev-slide"
        class="absolute top-1/2 left-0 px-2 py-1 bg-gray-300 text-sm"
      >
        &#10094;
      </button>
      <button
        id="next-slide"
        class="absolute top-1/2 right-0 px-2 py-1 bg-gray-300 text-sm"
      >
        &#10095;
      </button>
    </div>
    <!-- Thumbnails -->
    <div
      id="thumbnail-carousel"
      class="flex space-x-2 overflow-x-auto hide-scrollbar"
    ></div>
  </div>

  <!-- Product Info Section -->
  <div class="lg:w-2/5 w-full text-sm flex flex-col items-start h-full">
    <div class="text-gray-700 w-full flex justify-between items-end">
      <h1 id="product-name" class="text-sm font-bold text-gray-500"></h1>
      <div
        style="font-size: 8pt"
        class="px-3 py-1 rounded-md mt-3 font-semibold text-xs inline-block"
        id="product-details-tag"
      ></div>
    </div>
    <h1
      id="product-description"
      class="text-lg font-bold mt-2 font-semibold text-[#333333] my-3"
    ></h1>
    <div class="flex items-start gap-3 w-full">
      <div class="mt-1 text-gray-500 text-sm w-full">
        <p>SKU: <span id="product-sku" class="font-semibold"></span></p>
        <p id="product-mfg-code-container">
          MFG CODE: <span id="product-mfg-code" class="font-semibold"></span>
        </p>
        <p id="product-upc-container">
          UPC: <span id="product-upc" class="font-semibold"></span>
        </p>
        <p id="product-category-container" class="mt-1">
          Category: <span id="product-category" class="font-semibold"></span>
        </p>
        <p id="product-details-scale-container" class="mt-1">
          Scale: <span id="product-details-scale" class="font-semibold"></span>
        </p>
        <p id="product-details-srp-container" class="mt-1">
          SRP: <span id="product-details-srp" class="font-semibold"></span>
        </p>
        <div
          style="width: fit-content"
          class="bg-green-100 text-green-700 px-2 py-1.5 rounded-sm mt-1 font-semibold text-xs"
          id="availability-status"
        ></div>
      </div>
      <div class="flex flex-col">
        <!-- Pricing -->
        <div id="pricing" class="text-md w-full flex flex-col items-end">
          <p class="flex items-center justify-end w-48">
            <span
              ><span
                id="discount"
                class="mr-3 text-red-500 text-sm font-bold"
              ></span
              ><span id="final-price" class="font-bold text-xl"></span
            ></span>
          </p>
          <p
            class="flex items-center justify-between flex-row-reverse w-24 text-xs mt-1"
          >
            <span
              id="net-price"
              class="text-gray-400 font-medium"
              style="font-size: 10pt"
            ></span>
            <span id="original-price-label" class="text-gray-400 mr-2"
              >Original:
            </span>
          </p>
        </div>
        <!-- Stock and Add to Cart -->
        <div
          class="my-4 w-full flex flex-col sm:flex-row items-end sm:items-center justify-between gap-5"
        >
          <div class="mt-2 flex justify-end items-center w-full">
            <input
              type="number"
              class="w-12 border rounded-md text-center py-1 text-sm"
              value="1"
              min="1"
              id="quantity-input"
            />
            <button
              style="min-width: 120px"
              class="bg-yellow-500 hover:bg-yellow-600 text-white text-sm px-4 py-1 rounded-md ml-2"
              id="add-to-cart"
            >
              Add to Cart
            </button>
          </div>
        </div>
        <div
          class="mt-1 flex flex-col justify-start gap-0 pl-1 text-xs text-right"
        >
          <div
            id="product-details-moq"
            class="text-[9pt] font-semibold text-[#333333]"
          ></div>
          <div
            id="product-details-back-ordered"
            class="text-[9pt] font-semibold text-yellow-700"
          ></div>
          <div
            id="product-details-last-purchased"
            class="text-[9pt] text-gray-500"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Product Details and Specifications Tabs -->
<div class="container mx-auto mt-8 px-4 text-sm">
  <div class="flex space-x-8 px-4">
    <button
      id="details-tab"
      class="border-b-4 border-yellow-500 px-2 py-2 font-semibold"
    >
      Product Details
    </button>
    <button
      id="specifications-tab"
      class="border-b-4 border-transparent px-2 py-2"
    >
      Specifications
    </button>
  </div>
  <div id="product-details" class="text-gray-600 bg-gray-100 p-5 rounded-lg">
    <p id="details"></p>
  </div>
  <div id="product-specifications" class="hidden">
    <ul id="spec-list" class="list-disc pl-10 bg-gray-100 p-5 rounded-lg"></ul>
  </div>
</div>

<!-- Related Products Section -->
<div id="related-products" class="container mx-auto">
  <h2 class="text-lg font-bold text-gray-700 mb-4 mt-20">Related Products</h2>
  <div id="related-products-table-placeholder"></div>
</div>

<!-- Fullscreen Image Carousel Modal -->
<div
  id="fullscreen-carousel"
  class="fixed inset-0 z-50 bg-black bg-opacity-75 flex justify-center items-center hidden"
>
  <button
    id="close-fullscreen-carousel"
    class="absolute top-4 right-4 text-white text-2xl font-bold"
  >
    &times;
  </button>
  <div
    id="carousel-content"
    class="relative w-full h-full flex items-center justify-center"
  >
    <img
      id="fullscreen-image"
      src=""
      alt="Product Image"
      class="max-w-full max-h-full rounded-lg shadow-lg"
    />
    <button
      id="fullscreen-prev"
      class="absolute left-4 top-1/2 transform -translate-y-1/2 text-white text-2xl"
    >
      &#10094;
    </button>
    <button
      id="fullscreen-next"
      class="absolute right-4 top-1/2 transform -translate-y-1/2 text-white text-2xl"
    >
      &#10095;
    </button>
  </div>
</div>
