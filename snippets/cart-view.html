<div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
  <!-- Cart Items Section -->
  <div class="lg:col-span-8 bg-white p-4 shadow rounded">
    <div id="cart-items" class="space-y-4">
      <!-- Dynamic cart items will be inserted here -->
    </div>
  </div>

  <!-- Summary Section -->
  <div class="lg:col-span-4 bg-white p-6 shadow rounded">
    <h2 class="text-2xl font-semibold mb-4">Cart Summary</h2>
    <div id="summary">
      <p class="text-lg">
        Subtotal: <span id="subtotal" class="font-semibold">$0.00</span>
      </p>
      <p class="text-lg">
        Shipping: <span id="shipping" class="font-semibold">$5.00</span>
      </p>
      <p class="text-lg font-semibold mt-4">
        Total: <span id="total" class="font-bold text-xl">$0.00</span>
      </p>
      <button
        id="checkout"
        class="mt-6 w-full bg-yellow-500 text-white py-2 rounded hover:bg-yellow-600"
      >
        Proceed to Checkout
      </button>
    </div>
  </div>
</div>

<!-- Shipping Options Section -->
<div class="mt-8 bg-white p-4 shadow rounded">
  <h3 class="text-xl font-semibold mb-4">Shipping Options</h3>
  <label class="inline-flex items-center mr-4">
    <input
      type="radio"
      class="form-radio"
      name="shippingOption"
      value="ship"
      checked
    />
    <span class="ml-2">Ship this order (including Backorders)</span>
  </label>
  <label class="inline-flex items-center">
    <input type="radio" class="form-radio" name="shippingOption" value="hold" />
    <span class="ml-2">Hold this order</span>
  </label>
</div>
