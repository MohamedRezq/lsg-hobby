<!-- Categories Sidebar Filters -->
<!-- Sidebar (Filters) -->
<aside
  class="bg-white shadow-md border pb-4 w-full lg:w-[230px] lg:min-w-[230px]"
>
  <div
    class="text-xs px-4 py-2 flex justify-between items-center mb-4 border-b"
  >
    <h2 style="font-size: 10pt" class="font-bold text-gray-700">Filter by</h2>
    <button
      class="text-xs bg-gray-500 rounded-md text-white py-1 px-2 hover:bg-gray-600 transition-colors"
    >
      Refine
    </button>
  </div>

  <ul class="text-xs space-y-4">
    <!-- Anime & Sci Fi Filter -->
    <li>
      <section x-data="{ open: true }">
        <h3
          class="font-medium flex justify-between items-center cursor-pointer text-gray-700 font-semibold px-4"
          @click="open = !open"
        >
          Anime & Sci Fi
          <i
            :class="open ? 'fas fa-minus' : 'fas fa-plus'"
            class="text-gray-600"
          ></i>
        </h3>
        <ul class="mt-2 pl-2 space-y-1 text-gray-600" x-show="open" x-cloak>
          <li class="flex items-center px-4">
            <input type="checkbox" id="aoshima" class="mr-2" />
            <label for="aoshima">Aoshima</label>
          </li>
          <li class="flex items-center px-4">
            <input type="checkbox" id="bandai" class="mr-2" />
            <label for="bandai">Bandai</label>
          </li>
          <li class="flex items-center px-4">
            <input type="checkbox" id="bandai-figurine" class="mr-2" />
            <label for="bandai-figurine">Bandai Figurine</label>
          </li>
          <li class="flex items-center px-4">
            <input type="checkbox" id="brick-works" class="mr-2" />
            <label for="brick-works">Brick Works</label>
          </li>
          <!-- Add more items as needed -->
        </ul>
      </section>
    </li>

    <!-- Airbrushing Filter -->
    <li>
      <section x-data="{ open: false }">

          class="font-medium flex justify-between items-center cursor-pointer text-gray-700 font-semibold px-4"

          <li class="flex items-center px-4">

            <label for="ak-interactive">AK Interactive</label>
          </li>
          <li class="flex items-center px-4">
            <input type="checkbox" id="iwata" class="mr-2" />

        </ul>

    </li>

    <!-- Art Supplies Filter -->
