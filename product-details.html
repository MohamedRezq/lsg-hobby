<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product - Lightspeed Global - Model Kits, Paints, and More</title>
    <meta
      name="description"
      content="Lightspeed Global is your destination for high-quality paints, finishing products, tools, and supplies. Explore a vast range of model kits, including wargames, puzzles, toys, and more."
    />
    <!-- Placeholder for common head content -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/meta/head.html")
          .then((response) => response.text())
          .then((data) => {
            document.head.innerHTML = data + document.head.innerHTML;
          });
      });
    </script>
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="./snippets/product-details/product-details.css"
    />
  </head>

  <body>
    <!-- Header PlaceHolder -->
    <div id="header-placeholder"></div>

    <main class="main-container">
      <!-- Product Details Container -->
      <div id="product-details-container" class="product-details-container">
        <!-- Product Image and Carousel Section -->
        <div class="image-carousel-container">
          <div id="main-product-image" class="main-product-image">
            <img
              id="current-main-image"
              src=""
              alt="Product Image"
              class="main-image"
            />
            <button id="prev-slide" class="slide-button">&#10094;</button>
            <button id="next-slide" class="slide-button">&#10095;</button>
          </div>
          <div id="thumbnail-carousel" class="thumbnail-carousel"></div>
        </div>

        <!-- Product Info Section -->
        <div class="product-info-container">
          <div class="product-header">
            <h1 id="product-name" class="product-name"></h1>
            <span id="product-details-tag" class="product-tag"></span>
          </div>
          <h2 id="product-description" class="product-description"></h2>
          <div class="product-meta">
            <p>SKU: <span id="product-sku"></span></p>
            <p id="product-mfg-code-container">
              MFG CODE: <span id="product-mfg-code"></span>
            </p>
            <p id="product-upc-container">
              UPC: <span id="product-upc"></span>
            </p>
            <p id="product-category-container">
              Category: <span id="product-category"></span>
            </p>
            <p id="product-details-scale-container">
              Scale: <span id="product-details-scale"></span>
            </p>
            <p id="product-details-srp-container">
              SRP: <span id="product-details-srp"></span>
            </p>
          </div>
          <div class="availability-status" id="availability-status"></div>

          <!-- Pricing -->
          <div id="pricing">
            <span id="discount" class="discount"></span>
            <span id="final-price" class="final-price"></span>
            <div class="original-price">
              <span id="net-price"></span>
              <span id="original-price-label">Original:</span>
            </div>
          </div>

          <!-- Add to Cart -->
          <div class="add-to-cart">
            <input id="quantity-input" type="number" value="1" min="1" />
            <button id="add-to-cart" class="add-to-cart-button">
              Add to Cart
            </button>
          </div>

          <!-- Additional Info -->
          <div class="additional-info">
            <div id="product-details-moq"></div>
            <div id="product-details-back-ordered"></div>
            <div id="product-details-last-purchased"></div>
          </div>
        </div>
      </div>

      <!-- Product Details and Specifications Tabs -->
      <div class="tabs-container">
        <button id="details-tab" class="tab-button tab-active">
          Product Details
        </button>
        <button id="specifications-tab" class="tab-button">
          Specifications
        </button>
      </div>
      <div id="product-details" class="tab-content"><p id="details"></p></div>
      <div id="product-spec
    </main>

    <!-- Footer PlaceHolder -->
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      // Define the `isAdmin` flag
      const isAdmin = true; // Change to false if the user is not an admin

      // Define an async function to handle the sequential loading
      async function loadComponents() {
        try {
          // Load header
          const headerResponse = await fetch("/snippets/header/header.html");
          const headerData = await headerResponse.text();
          document.getElementById("header-placeholder").outerHTML = headerData;

          // Load product details
          const blogArticleResponse = await fetch(
            "/snippets/blog-content/blog-content.html"
          );
          const blogArticleData = await blogArticleResponse.text();
          document.getElementById(
            "blog-article-content-placeholder"
          ).outerHTML = blogArticleData;

          // Load footer
          const footerResponse = await fetch("/snippets/footer/footer.html");
          const footerData = await footerResponse.text();
          document.getElementById("footer-placeholder").outerHTML = footerData;
        } catch (error) {
          console.error("Error loading components:", error);
        }
      }

      // Helper function to dynamically load external scripts
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      // Call the function on DOM content loaded
      document.addEventListener("DOMContentLoaded", async function () {
        // First, wait for the components to load
        await loadComponents();

        // After loadComponents is done, load the other scripts
        try {
          await loadScript("/snippets/header/header.js");
          await loadScript("/snippets/product-details/product-details.js");
          console.log("All scripts loaded successfully");
        } catch (error) {
          console.error("Error loading external scripts:", error);
        }
      });
    </script>
  </body>
</html>
