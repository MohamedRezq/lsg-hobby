<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Product - Lightspeed Global - Model Kits, Paints, and More</title>
    <meta
      name="description"
      content="Lightspeed Global is your destination for high-quality paints, finishing products, tools, and supplies. Explore a vast range of model kits, including wargames, puzzles, toys, and more."
    />
    <!-- Placeholder for common head content -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        fetch("/meta/head.html")
          .then((response) => response.text())
          .then((data) => {
            document.head.innerHTML = data + document.head.innerHTML;
          });
      });
    </script>
    <!-- Styles -->
    <link
      rel="stylesheet"
      href="./snippets/product-details/product-details.css"
    />
    <link
      rel="stylesheet"
      href="./snippets/products-table/products-table.css"
    />
  </head>

  <body>
    <!-- Header PlaceHolder -->
    <div id="header-placeholder"></div>

    <main class="main-container">
      <div id="product-details-container" class="product-info-container">
        <!-- Product Image and Carousel Section -->
        <div class="product-details-image-carousel">
          <!-- Main Image -->
          <div id="main-product-image" class="product-details-main-image">
            <img
              src=""
              alt="Product Image"
              id="current-main-image"
              class="product-details-current-image"
            />
            <button id="prev-slide" class="product-details-prev-slide">
              &#10094;
            </button>
            <button id="next-slide" class="product-details-next-slide">
              &#10095;
            </button>
          </div>
          <!-- Thumbnails -->
          <div
            id="thumbnail-carousel"
            class="product-details-thumbnail-carousel"
          ></div>
        </div>

        <!-- Product Info Section -->
        <div class="product-details-info">
          <div class="product-details-header">
            <div id="product-name" class="product-details-name"></div>
            <div id="product-details-tag" class="product-details-tag"></div>
          </div>
          <div
            id="product-description"
            class="product-details-description"
          ></div>
          <div class="product-details-metadata">
            <div class="product-details-text">
              <div>
                SKU: <span id="product-sku" class="product-details-bold"></span>
              </div>
              <div id="product-mfg-code-container">
                MFG CODE:
                <span id="product-mfg-code" class="product-details-bold"></span>
              </div>
              <div id="product-upc-container">
                UPC: <span id="product-upc" class="product-details-bold"></span>
              </div>
              <div
                id="product-category-container"
                class="product-details-category"
              >
                Category:
                <span id="product-category" class="product-details-bold"></span>
              </div>
              <div
                id="product-details-scale-container"
                class="product-details-scale"
              >
                Scale:
                <span
                  id="product-details-scale"
                  class="product-details-bold"
                ></span>
              </div>
              <div
                id="product-details-srp-container"
                class="product-details-srp"
              >
                SRP:
                <span
                  id="product-details-srp"
                  class="product-details-bold"
                ></span>
              </div>
              <div
                id="availability-status"
                class="product-details-availability"
              ></div>
            </div>
            <div class="product-details-pricing">
              <div class="product-details-pricing-info">
                <span
                  ><span id="discount" class="product-details-discount"></span
                  ><span
                    id="final-price"
                    class="product-details-final-price"
                  ></span
                ></span>
              </div>
              <p class="product-details-original-price">
                <span id="net-price" class="product-details-net-price"></span>
              </p>
              <!-- Stock and Add to Cart -->
              <div class="product-details-cart-section">
                <div class="product-details-quantity">
                  <input
                    type="number"
                    id="quantity-input"
                    class="product-details-input"
                    placeholder="2"
                  />
                  <button id="add-to-cart" class="product-details-add-to-cart">
                    Add to Cart
                  </button>
                </div>

                <div class="product-details-additional-info">
                  <div
                    id="product-details-moq"
                    class="product-details-moq"
                  ></div>
                  <div
                    id="product-details-back-ordered"
                    class="product-details-back-ordered"
                  ></div>
                  <div
                    id="product-details-last-purchased"
                    class="product-details-last-purchased"
                  ></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Product Details and Specifications Tabs -->
      <div class="product-details-container">
        <div class="product-details-tabs">
          <button id="details-tab" class="product-details-tab-active">
            Product Details
          </button>
          <button id="specifications-tab" class="product-details-tab">
            Specifications
          </button>
        </div>
        <div id="product-details" class="product-details-info-content">
          <p id="details"></p>
        </div>
        <div id="product-specifications" class="product-details-hidden">
          <ul id="spec-list" class="product-details-spec-list"></ul>
        </div>
      </div>

      <!-- Related Products Section -->
      <div id="related-products" class="product-details-related-products">
        <h2 class="product-details-related-title">Related Products</h2>
        <div id="related-products-table-placeholder"></div>
      </div>

      <!-- Fullscreen Image Carousel Modal -->
      <div id="fullscreen-carousel" class="product-details-fullscreen-carousel">
        <button
          id="close-fullscreen-carousel"
          class="product-details-close-fullscreen"
        >
          &times;
        </button>
        <div id="carousel-content" class="product-details-carousel-content">
          <img
            id="fullscreen-image"
            src=""
            alt="Product Image"
            class="product-details-fullscreen-image"
          />
          <button id="fullscreen-prev" class="product-details-fullscreen-prev">
            &#10094;
          </button>
          <button id="fullscreen-next" class="product-details-fullscreen-next">
            &#10095;
          </button>
        </div>
      </div>
    </main>

    <!-- JavaScript -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      // Define the `isAdmin` flag
      const isAdmin = true; // Change to false if the user is not an admin

      // Define an async function to handle the sequential loading
      async function loadComponents() {
        try {
          // Load header
          const headerResponse = await fetch("/snippets/header/header.html");
          const headerData = await headerResponse.text();
          document.getElementById("header-placeholder").outerHTML = headerData;

          // Load product details
          const blogArticleResponse = await fetch(
            "/snippets/blog-content/blog-content.html"
          );
          const blogArticleData = await blogArticleResponse.text();
          document.getElementById(
            "blog-article-content-placeholder"
          ).outerHTML = blogArticleData;

          // Load footer
          const footerResponse = await fetch("/snippets/footer/footer.html");
          const footerData = await footerResponse.text();
          document.getElementById("footer-placeholder").outerHTML = footerData;
        } catch (error) {
          console.error("Error loading components:", error);
        }
      }

      // Helper function to dynamically load external scripts
      function loadScript(src) {
        return new Promise((resolve, reject) => {
          const script = document.createElement("script");
          script.src = src;
          script.onload = resolve;
          script.onerror = reject;
          document.body.appendChild(script);
        });
      }

      // Call the function on DOM content loaded
      document.addEventListener("DOMContentLoaded", async function () {
        // First, wait for the components to load
        await loadComponents();

        // After loadComponents is done, load the other scripts
        try {
          await loadScript("/snippets/header/header.js");
          await loadScript("/snippets/product-details/product-details.js");
          await loadScript("/snippets/products-table/products-table-w-tabs.js");
          console.log("All scripts loaded successfully");
        } catch (error) {
          console.error("Error loading external scripts:", error);
        }
      });
    </script>
  </body>
</html>
